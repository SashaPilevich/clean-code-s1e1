<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__image" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-container">
    <section id="add-tasks">
      <h3 class="add-tasks__title">Add Item</h3>
      <div class="add-tasks__wrapper new-task">
        <input id="new-task" class="new-task__input" type="text">
        <button class="add-tasks__button">Add</button>
      </div>
    </section>
    <section class="tasks">
      <h3 class="tasks__title">Todo</h3>
      <ul id="incomplete-tasks" class="tasks__list task">
        <li class="task__item item">
          <input type="checkbox" class="item__checkbox">
          <label class="item__label">Pay Bills</label>
          <input type="text" class="item__input">
          <button class="item__button-edit">Edit</button>
          <button class="item__button-delete">
            <img src="./remove.svg" alt="icon for delete">
          </button>
        </li>
        <li class="task__item item edit-mode">
          <input type="checkbox" class="item__checkbox">
          <label class="item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="item__input">
          <button class="item__button-edit">Save</button>
          <button class="item__button-delete">
            <img src="./remove.svg" alt="icon for delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="tasks">
      <h3 class="tasks__title">Completed</h3>
      <ul id="completed-tasks" class="tasks__list task">
        <li class="task__item item">
          <input type="checkbox" class="item__checkbox" checked>
          <label class="item__label">See the Doctor</label>
          <input type="text" class="item__input">
          <button class="item__button-edit">Edit</button>
          <button class="item__button-delete">
            <img src="./remove.svg" alt="icon for delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
